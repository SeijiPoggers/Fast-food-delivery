<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food-Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/chef-hat (2) 1.png" alt="">
            <h1>Foo</h1>
        </div>

        <div class="navi-bar">
            <nav>
                <a class="link" href="">Home</a>
                <a class="link" href="">Menu</a>
                <a class="link" href="">Contact</a>
                <a class="link" href="">Shop</a>
            </nav>

            <div class="search">
                <input type="search" placeholder="Search">
                <div class="cart">
                    <div class="right">
                        <div class="split"></div>
                        <img id="cart" class="cart" src="assets/img/Group 6.png" alt="">
                    </div>
                    <img class="lens" src="assets/img/lupa.png" alt="">
                </div>
                
            </div>
            
        </div>

    </header>

    <main>
        <div class="text-box">
            <div class="text">
                <div class="main">
                    <img src="assets/img/Group 7.png" alt="">
                </div>
                <p>Sed ut perspiciatis unde omnis iste natus sit<br>voluptatem accusantium doloremque laudantium</p>
            </div>
            <span class="buttons">
                <a class="order" href="">Order Now</a>
                <div class="watch-now">
                    <div class="play"><img src="assets/img/Polygon 1.png" alt=""></div>
                    <p>Watch Now</p>
                </div>
            </span>
            <div class="rate">
                <span>
                    <img src="assets/img/Vector.png" alt="">
                    <img src="assets/img/Vector.png" alt="">
                    <img src="assets/img/Vector.png" alt="">
                    <img src="assets/img/Vector.png" alt="">
                    <img src="assets/img/Vector.png" alt="">
                </span>
                <p class="stars">5 star rating</p>
                <p class="based">based on 1778 reviews</p>
            </div>
        </div>
        <div class="banner">
            <img src="assets/img/17372 [Converted] 1.png" alt="">
        </div>
    </main>
</body>
</html>
